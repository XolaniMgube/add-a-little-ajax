<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="/success" method="POST" class="add-visitor-form">
        <h1>ADD NEW VISITOR</h1>
        <div><label>Visitor's Name: </label><input type="text" name="addName" id="name"></div>
        <div><label>Visitor's Age: </label><input type="number" name="addAge" id="age"></div>
        <div><label>Date of Visit: </label><input type="date" name="addDate" id="date"></div>
        <div><label>Time of Visit: </label><input type="time" name="addTime" id="time"></div>
        <div><label>Assisted By: </label><input type="text" name="addAssistedby" id="assistedBy"></div>
        <div><label>Visitor's comments: </label><input type="text" name="addComments" id="comments"></div>
        <div><input type="submit" id="submit"></div>
    </form>

    <table class="table">
        <tbody class="table-body">
            <tr class="table-header">
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Date Of Visit</td>
                <td>Time of Visit</td>
                <td>Assisted By</td>
                <td>Comment</td>
                <td>Delete Visitor</td>
                <td>Update Visitor</td>
            </tr>
        </tbody>
    </table>

    <form method="POST" action="/updateVisitor" class="update-form">
        <h1 class="update-heading">UPDATE VISITOR - ID: </h1>
        <div><label>Visitor's Name: </label><input type="text" name="updateName" id="name" class="update-field"></div>
        <div><label>Visitor's Age: </label><input type="number" name="updateAge" id="age" class="update-field"></div>
        <div><label>Date of Visit: </label><input type="date" name="updateDate" id="date" class="update-field"></div>
        <div><label>Time of Visit: </label><input type="time" name="updateTime" id="time" class="update-field"></div>
        <div><label>Assisted By: </label><input type="text" name="updateAssistedby" id="assistedBy" class="update-field"></div>
        <div><label>Visitor's comments: </label><input type="text" name="updateComments" id="comments" class="update-field"></div>
        <div><input type="submit" id="submit" class="submit-update"></div>
    </form>
</body>

<script src="/ajax.js"></script>
</html>
