<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="/success" method="POST" class="add-visitor-form">
        <h1>ADD NEW VISITOR</h1>
        <div><label>Visitor's Name: </label><input type="text" name="names" id="name"></div>
        <div><label>Visitor's Age: </label><input type="number" name="ages" id="age"></div>
        <div><label>Date of Visit: </label><input type="date" name="dates" id="date"></div>
        <div><label>Time of Visit: </label><input type="time" name="times" id="time"></div>
        <div><label>Assisted By: </label><input type="text" name="assistedbys" id="assistedBy"></div>
        <div><label>Visitor's comments: </label><input type="text" name="commentss" id="comments"></div>
        <div><input type="submit" id="submit"></div>
    </form>

    <table class="table">
        <tbody class="table-body">
            <tr class="table-header">
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Date Of Visit</td>
                <td>Time of Visit</td>
                <td>Assisted By</td>
                <td>Comment</td>
                <td>Delete A Visitor</td>
            </tr>
        </tbody>
    </table>

    <form method="PUT" class="update-form">
        <h1 class="update-heading">UPDATE VISITOR - ID: </h1>
        
        <div><label>Visitor's Name: </label><input type="text" name="name" id="name"></div>
        <div><label>Visitor's Age: </label><input type="number" name="age" id="age"></div>
        <div><label>Date of Visit: </label><input type="date" name="date" id="date"></div>
        <div><label>Time of Visit: </label><input type="time" name="time" id="time"></div>
        <div><label>Assisted By: </label><input type="text" name="assistedby" id="assistedBy"></div>
        <div><label>Visitor's comments: </label><input type="text" name="comments" id="comments"></div>
        <div><input type="submit" id="submit" class="submit-update"></div>
    </form>
</body>

<script src="/ajax.js"></script>
</html>
