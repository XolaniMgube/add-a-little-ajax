<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <h1>Visitor's Form</h1>
        <div><label>Visitor's Name: </label><input type="text" name="name" id="name"></div>
        <div><label>Visitor's Age: </label><input type="number" name="age" id="age"></div>
        <div><label>Date of Visit: </label><input type="date" name="date" id="date"></div>
        <div><label>Time of Visit: </label><input type="time" name="time" id="time"></div>
        <div><label>Assisted By: </label><input type="text" name="assistedby" id="assistedBy"></div>
        <div><label>Visitor's comments: </label><input type="text" name="comments" id="comments"></div>
        <div><input type="submit" id="submit"></div>
    </form>

    <table>
        <th>
            <td>ID</td>
            <td>Name</td>
            <td>Date Of Visit</td>
            <td>Time of Visit</td>
            <td></td>
        </th>
    </table>
</body>

<script>
    let submit = document.getElementById("submit")
    submit.addEventListener("click", load)

    function load() {
        console.log("xolani, lets change the text to test")

        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost/3000/viewVisitors', true)

        xhr.onload = function() {
            if(this.status == 200) {
                console.log(this.responseText)
            }
        }

        xhr.send()
    }
</script>
</html>
